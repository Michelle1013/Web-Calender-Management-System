<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
	<body style="overflow-x:hidden;overflow-y:scroll">
		<div id="username">
    		<a href="@{Application.EditUserNotificationDaysForm()}">Edit Notification Days</a>
    	</div>
    	<div id="logout">
    		<a href="@{Secure.logout()}">Logout</a>
    	</div>
    	<div id="background">			
		<div id="page">
		<div class="header">
		<div class="footer">
		<div class="body">							  
		<div id="sidebar">
			<a href="@{Application.index()}"><img id="logo" src="/public/images/logo.gif" with="154" height="74" alt="" title=""/></a>										
				<ul class="navigation">
					<li class="active" ><a href="@{Application.index()}">HOME</a></li>
					<li><a href="@{Application.calendarMonth()}">CALENDAR</a></li>
                    <li><a href="@{Application.createBirthdayEvent()}">POST</a></li>
                   <li><a href="@{Application.notificationView()}">NOTIFICATION (${session.notificationsNumebr})</a></li>
				</ul>
		</div>
		<div id="content" >									
			<img src="/public/images/cotton-flower.jpg" width="726" height="546" alt="" title="">
			<div class="featured">
			<div class="header">
				<ul><li class="first"><img src="/public/images/hi.jpg" width="50" height="62" alt="" title=""></li>
					#{if user}
						<li class="last"><strong>${user.getUserName()}</strong></li>
					#{/if}
				</ul>
			</div>
			<div class="body">
				<p>Welcome to the Web Calendar!!!</p>
			</div>
			</div>
		</div>
		</div>
		</div>
		<div class="shadow">&nbsp;</div>
		</div>    
		</div>
        #{doLayout /}
    </body>
</html>
