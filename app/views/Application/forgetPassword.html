#{set title:'forgetPassword' /}

<html>
	<head>
        <title>#{get 'title' /}</title>
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
<body style="overflow-x:hidden;overflow-y:scroll">
	<p>Forgot password? Don't worry. Provide your username and email, we can send it back to you </p>
	#{form @Register.requestPasswordForm()}
	<p></p>
	<div id="post">
	<table style="margin-top:50px">
		<th></th><th></th><th></th>
		<tr>
			<td><label><font color="#556B2F">User Name: </font></label></td>
			<td><input type="text" size="30" name="username" value="${flash.username}" ></td>
			<td><span class="error"><font color="#556B2F">*</font>#{error 'username' /}</span></td>
		</tr>
		<tr>
			<td><label><font color="#556B2F">Email: </font></label></td>
			<td><input type="text" size="30" name="username" value="${flash.email}" ></td>
			<td><span class="error"><font color="#556B2F">*</font>#{error 'username' /}</span></td>
		</tr>
		<tr>
			<td><input style="margin-left:100px;" type="submit" value="Submit" name="button" ></td>
			<td><input style="margin-left:100px;" type="submit" value="Cancel" name="button" ></td>
		</tr>		
	#{/form}
	</table>
</body></html>
