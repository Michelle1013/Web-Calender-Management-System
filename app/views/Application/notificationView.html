


<html>
	<head>
        <title>#{get 'title' /}</title>
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
<body style="overflow-x:hidden;overflow-y:scroll">
	<div id="username">
    	<a href="@{Application.EditUserNotificationDaysForm()}">Edit Notification Days</a>
    </div>

    	<a href="@{Secure.logout()}">Logout</a>

	<div id="background">
	<div id="page">
	<div class="header">
	<div class="footer">
	<div class="body">
	<div class="body">

		<ul class="navigation">
			<li><a href="@{Application.index()}">HOME</a></li>
			<li><a href="@{Application.calendarMonth()}">CALENDAR</a></li>

			<li class="active"><a href="@{Application.notificationView()}">NOTIFICATION (${session.notificationsNumebr})</a></li>
		</ul>
	</div>
	<div id="content">	
	<table style="margin-top:50px;margin-left:100px">
		<th></th><th></th><th></th>
		#{list items:notificationList, as:'event'} 
		<tr>
			<td><font color="#556B2F"><a href="@{Application.editEvent(event.id)}"> ${event_index} ${event.name} On ${event.date} </font></td>

</div>
</div>
</div>
</div>
